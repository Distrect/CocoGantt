<div>
  <button (click)="getUndoCollection()">
    {{ ganttChartSettings.taskMode }}
  </button>
</div>
<div id="gantt-chart-wrapper">
  <ejs-gantt
    #ganttChart
    id="gantt-chart"
    [taskMode]="ganttChartSettings.taskMode"
    [dataSource]="data"
    [columns]="ganttChartSettings.columns"
    [taskFields]="ganttChartSettings.taskFields"
    [toolbar]="ganttChartSettings.toolbarItems"
    [addDialogFields]="ganttChartSettings.addDialogFields"
    [editDialogFields]="ganttChartSettings.editDialogFields"
    [editSettings]="ganttChartSettings.editSettings"
    [splitterSettings]="ganttChartSettings.splitterSettings"
    [timelineSettings]="ganttChartSettings.timelineSettings"
    [tooltipSettings]="ganttChartSettings.tooltipSettings"
    [workWeek]="ganttChartSettings.workWeek"
    [enableUndoRedo]="true"
    [enableCriticalPath]="true"
    [enablePredecessorValidation]="true"
    [enableMultiTaskbar]="false"
    [allowSorting]="true"
    [allowResizing]="true"
    [allowRowDragAndDrop]="true"
    [UpdateOffsetOnTaskbarEdit]="false"
    [allowUnscheduledTasks]="false"
    (actionBegin)="actionBegin($event)"
    (queryTaskbarInfo)="queryTaskbarInfo($event)"
    width="100%"
    height="100%"
    comment-connectorLineBackground="red"
    comment-connectorLineWidth="10"
  >
  </ejs-gantt>
</div>
